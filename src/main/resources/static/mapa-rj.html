<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa do Rio de Janeiro</title>

    <!-- CSS do Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
      }

      .app-header {
        padding: 8px 12px;
        background: #020617;
        border-bottom: 1px solid #111827;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .app-header .title {
        font-weight: 600;
      }

      .app-header .user {
        font-size: 0.8rem;
        color: #9ca3af;
      }

      #coords {
        position: absolute;
        top: 44px;
        left: 8px;
        background: rgba(15, 23, 42, 0.85);
        color: #e5e7eb;
        padding: 6px 8px;
        border-radius: 8px;
        font-size: 0.75rem;
        z-index: 1000;
      }

      #map {
        flex: 1;
        width: 100vw;
      }

      .bottom-nav {
        height: 56px;
        background: #020617;
        border-top: 1px solid #111827;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .bottom-nav button {
        flex: 1;
        height: 100%;
        border: none;
        background: transparent;
        color: #9ca3af;
        font-size: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2px;
        cursor: pointer;
      }

      .bottom-nav button span.icon {
        font-size: 1.2rem;
      }

      .bottom-nav button.active {
        color: #3b82f6;
        border-top: 2px solid #3b82f6;
      }

      @media (max-width: 480px) {
        .app-header {
          font-size: 0.8rem;
        }
        #coords {
          font-size: 0.7rem;
        }
      }

      /* Bot√£o customizado para o Leaflet */
      .leaflet-control-custom {
        background-color: white;
        border: 2px solid rgba(0, 0, 0, 0.2);
        background-clip: padding-box;
        border-radius: 4px;
        width: 34px !important;
        height: 34px !important;
        text-align: center;
        line-height: 30px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      /* √çcone de c√≠rculo azul para a localiza√ß√£o real do usu√°rio */
      .blue-circle-icon div {
        width: 16px;
        height: 16px;
        background-color: #3b82f6;
        border: 2px solid #1d4ed8;
        border-radius: 50%;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
      }

      /* -------- Overlay do Chat (mapa ao fundo, estilo Telegram) -------- */

      .overlay-chat {
        position: fixed;
        inset: 0;
        background: rgba(3, 7, 18, 0.45); /* mapa aparece atr√°s */
        backdrop-filter: blur(4px);
        display: none; /* controlado via JS */
        align-items: center;
        justify-content: center;
        z-index: 2000;
        padding: 16px;
      }

      /* container principal do chat */
      .chat-app-container {
        width: min(100%, 960px);
        height: min(80vh, 620px);
        background: #020617;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.85),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        display: flex;
        border: 1px solid rgba(148, 163, 184, 0.35);
      }

      /* SIDEBAR (lista de amigos) */

      .sidebar {
        width: 30%;
        min-width: 230px;
        background: #020617;
        border-right: 1px solid #111827;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 10px 12px;
        border-bottom: 1px solid #111827;
      }

      .sidebar-header h3 {
        margin: 0 0 6px;
        font-size: 0.9rem;
        color: #e5e7eb;
      }

      .sidebar-header input {
        width: 100%;
        padding: 6px 8px;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.8rem;
      }

      .sidebar-header input::placeholder {
        color: #6b7280;
      }

      .sidebar-header input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .contact-list {
        list-style: none;
        padding: 4px 0;
        margin: 0;
        overflow-y: auto;
        flex: 1;
      }

      .contact-item {
        display: flex;
        align-items: center;
        padding: 10px 12px;
        cursor: pointer;
        gap: 10px;
        font-size: 0.85rem;
        color: #e5e7eb;
        transition: background 0.2s ease;
      }

      .contact-item:hover {
        background: rgba(15, 23, 42, 0.85);
      }

      .contact-item.active {
        background: rgba(37, 99, 235, 0.18);
      }

      .contact-avatar {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: linear-gradient(135deg, #3b82f6, #06b6d4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.9rem;
        color: #e5e7eb;
      }

      /* √ÅREA PRINCIPAL DO CHAT */

      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #020617;
      }

      .chat-header {
        padding: 10px 12px;
        border-bottom: 1px solid #111827;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .chat-header-left {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .chat-title {
        font-size: 0.9rem;
        font-weight: 600;
      }

      .chat-subtitle {
        font-size: 0.7rem;
        color: #9ca3af;
      }

      .chat-close-btn {
        border: none;
        background: rgba(15, 23, 42, 0.9);
        color: #9ca3af;
        cursor: pointer;
        font-size: 1rem;
        width: 26px;
        height: 26px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .chat-close-btn:hover {
        background: rgba(148, 163, 184, 0.25);
        color: #e5e7eb;
      }

      /* Mensagens */

      .messages-container {
        flex: 1;
        padding: 12px 12px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        font-size: 0.8rem;
      }

      .message-row {
        display: flex;
      }

      .message-row.me {
        justify-content: flex-end;
      }

      .message-row.other {
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 68%;
        padding: 7px 10px;
        border-radius: 14px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .message-row.me .message-bubble {
        background: #3b82f6;
        color: #e5e7eb;
        border-bottom-right-radius: 4px;
      }

      .message-row.other .message-bubble {
        background: #111827;
        color: #e5e7eb;
        border-bottom-left-radius: 4px;
        border: 1px solid #1f2937;
      }

      .message-meta {
        display: block;
        font-size: 0.65rem;
        color: #9ca3af;
        margin-top: 2px;
      }

      /* Input */

      .input-area {
        padding: 10px 12px;
        border-top: 1px solid #111827;
        display: flex;
        gap: 8px;
        background: #020617;
      }

      .input-area input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid #4b5563;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.8rem;
      }

      .input-area input::placeholder {
        color: #6b7280;
      }

      .input-area input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .input-area button {
        padding: 0 12px;
        border-radius: 999px;
        border: none;
        background: #3b82f6;
        color: #e5e7eb;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .input-area button:hover {
        background: #2563eb;
      }

      /* Responsivo */

      @media (max-width: 768px) {
        .chat-app-container {
          width: 100%;
          height: 80vh;
          border-radius: 16px;
        }

        .sidebar {
          width: 38%;
          min-width: 0;
        }

        .message-bubble {
          max-width: 80%;
        }
      }

      @media (max-width: 540px) {
        .chat-app-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #111827;
        }
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <div class="title">JaVai</div>
      <div class="user">Online</div>
    </header>

    <div id="coords">Localiza√ß√£o: carregando...</div>

    <div id="map"></div>

    <!-- Overlay do CHAT -->
    <div id="chat-overlay" class="overlay-chat">
      <div class="chat-app-container" id="chat-app-container">
        <!-- SIDEBAR: lista de amigos -->
        <aside class="sidebar">
          <div class="sidebar-header">
            <h3>Amigos</h3>
            <input
              type="text"
              id="contact-search"
              placeholder="Buscar pelo nome..."
            />
          </div>
          <ul class="contact-list" id="contact-list">
            <!-- preenchida via JS -->
          </ul>
        </aside>

        <!-- √ÅREA DO CHAT -->
        <section class="chat-area">
          <header class="chat-header">
            <div class="chat-header-left">
              <div class="chat-title" id="chat-header-title">
                Selecione um amigo
              </div>
              <div class="chat-subtitle" id="chat-header-subtitle">
                A conversa aparece aqui
              </div>
            </div>
            <button
              class="chat-close-btn"
              id="chat-close-btn"
              aria-label="Fechar chat"
            >
              ‚úï
            </button>
          </header>

          <div class="messages-container" id="messages-container">
            <!-- mensagens do contato selecionado -->
          </div>

          <div class="input-area">
            <input
              type="text"
              id="chat-input"
              placeholder="Digite uma mensagem..."
            />
            <button type="button" id="chat-send-button">Enviar</button>
          </div>
        </section>
      </div>
    </div>

    <nav class="bottom-nav">
      <button class="tab" data-tab="conta">
        <span class="icon">‚öôÔ∏è</span>
        <span>Conta</span>
      </button>
      <button class="tab active" data-tab="explorar">
        <span class="icon">üß≠</span>
        <span>Explorar</span>
      </button>
      <button class="tab" data-tab="chat">
        <span class="icon">üí¨</span>
        <span>Chat</span>
      </button>
    </nav>

    <!-- JS do Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // --------- Elementos da UI ---------
      const coordsDiv = document.getElementById("coords");

      // --------- Estado da Aplica√ß√£o ---------
      let userActualLocation = null; // Localiza√ß√£o REAL do usu√°rio (do GPS)
      const defaultLat = -22.9068;
      const defaultLon = -43.1729;
      const defaultRadius = 1000;

      // --------- Inicializa√ß√£o do Mapa (Leaflet) ---------
      const map = L.map("map", { zoomControl: false }).setView(
        [defaultLat, defaultLon],
        12
      );
      L.control.zoom({ position: "topright" }).addTo(map);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      const markersLayer = L.layerGroup().addTo(map);

      // --------- √çcones e Marcadores ---------
      const userIcon = L.icon({
        iconUrl:
          "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
        shadowUrl:
          "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      const blueCircleIcon = L.divIcon({
        className: "blue-circle-icon",
        html: "<div></div>",
        iconSize: [16, 16],
        iconAnchor: [8, 8],
      });

      // üìå Pino vermelho (marcador de busca), m√≥vel
      let searchMarker = null;
      // üîµ C√≠rculo azul (localiza√ß√£o real), agora como um marcador est√°tico
      let locationMarker = null;

      // --------- Controle Customizado "Home" ---------
      const HomeButton = L.Control.extend({
        options: {
          position: "topright",
        },
        onAdd: function (map) {
          const btn = L.DomUtil.create(
            "div",
            "leaflet-bar leaflet-control leaflet-control-custom"
          );
          btn.innerHTML = "üè†";

          L.DomEvent.on(btn, "click", function (e) {
            L.DomEvent.stop(e); // Impede que o clique chegue no mapa

            if (userActualLocation) {
              map.setView(userActualLocation, 14);
              setSearchMarker(
                userActualLocation.lat,
                userActualLocation.lng,
                "Buscando a partir da sua localiza√ß√£o"
              );
              carregarPlaces(userActualLocation.lat, userActualLocation.lng);
            } else {
              alert(
                "Ainda n√£o foi poss√≠vel obter sua localiza√ß√£o inicial. Tente recarregar a p√°gina."
              );
            }
          });
          return btn;
        },
      });
      map.addControl(new HomeButton());

      // --------- L√≥gica de Eventos do Mapa ---------
      map.on("click", function (e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;
        console.log("Posi√ß√£o de busca ajustada manualmente:", lat, lon);
        setSearchMarker(lat, lon, "Buscando a partir daqui");
        carregarPlaces(lat, lon, defaultRadius);
      });

      // --------- Fun√ß√µes Auxiliares ---------
      function atualizarCoordsLabel(texto) {
        coordsDiv.textContent = texto;
      }

      // Define a posi√ß√£o do PINO VERMELHO de busca
      function setSearchMarker(lat, lon, label) {
        console.log("Pino de busca movido para:", lat, lon, "‚Üí", label);
        atualizarCoordsLabel(
          `Buscando em: ${lat.toFixed(5)}, ${lon.toFixed(5)}`
        );

        if (searchMarker) {
          searchMarker.setLatLng([lat, lon]);
          searchMarker.setPopupContent(label);
        } else {
          searchMarker = L.marker([lat, lon], { icon: userIcon })
            .addTo(map)
            .bindPopup(label)
            .openPopup();
        }
      }

      async function carregarPlaces(lat, lon, radius = defaultRadius) {
        try {
          const url = `/api/places?lat=${lat}&lon=${lon}&radius=${radius}`;
          console.log("Chamando:", url);
          const response = await fetch(url);
          if (!response.ok) {
            console.error("Erro ao chamar /api/places:", response.status);
            if (response.status === 401 || response.status === 403) {
              alert("Sess√£o expirada. Por favor, fa√ßa login novamente.");
              window.location.href = "/";
            }
            return;
          }
          const places = await response.json();
          markersLayer.clearLayers();
          places.forEach((place) => {
            const marker = L.marker([place.lat, place.lon]).addTo(markersLayer);
            marker.bindPopup(
              `<b>${place.name}</b><br/>Tipo: ${place.type}<br/><button onclick="combinarRole(${place.id})">Combinar rol√™</button>`
            );
          });
        } catch (error) {
          console.error("Erro ao carregar places:", error);
        }
      }

      function combinarRole(placeId) {
        alert(
          "Combinar rol√™ no lugar ID " +
            placeId +
            " (futuro: abrir fluxo de grupo/vota√ß√£o)"
        );
      }

      function carregarPosicaoPadrao(motivo) {
        console.warn(motivo);
        map.setView([defaultLat, defaultLon], 12);
        setSearchMarker(defaultLat, defaultLon, "Local padr√£o: Centro do Rio");
        carregarPlaces(defaultLat, defaultLon, defaultRadius);
      }

      // --------- Fun√ß√£o Principal de Inicializa√ß√£o ---------
      async function inicializarMapa() {
        if (!navigator.geolocation) {
          carregarPosicaoPadrao("Geolocaliza√ß√£o n√£o suportada no navegador.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const userLat = pos.coords.latitude;
            const userLon = pos.coords.longitude;
            userActualLocation = { lat: userLat, lng: userLon };

            map.setView([userLat, userLon], 14);

            if (locationMarker) locationMarker.remove();
            locationMarker = L.marker([userLat, userLon], {
              icon: blueCircleIcon,
              zIndexOffset: -100,
            }).addTo(map);

            setSearchMarker(
              userLat,
              userLon,
              "Buscando a partir da sua localiza√ß√£o"
            );
            carregarPlaces(userLat, userLon, defaultRadius);
          },
          (err) => {
            atualizarCoordsLabel("N√£o foi poss√≠vel obter sua localiza√ß√£o.");
            carregarPosicaoPadrao(`Erro ao obter localiza√ß√£o: ${err.message}`);
          },
          { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
        );
      }

      inicializarMapa();

      // --------- Overlay de CHAT (lista de amigos + conversa) ---------
      const chatOverlay = document.getElementById("chat-overlay");
      const chatAppContainer = document.getElementById("chat-app-container");
      const chatCloseBtn = document.getElementById("chat-close-btn");
      const contactSearchInput = document.getElementById("contact-search");
      const contactListEl = document.getElementById("contact-list");
      const chatHeaderTitleEl = document.getElementById("chat-header-title");
      const chatHeaderSubtitleEl = document.getElementById(
        "chat-header-subtitle"
      );
      const messagesContainerEl = document.getElementById("messages-container");
      const chatInputEl = document.getElementById("chat-input");
      const chatSendButtonEl = document.getElementById("chat-send-button");

      // mock inicial de amigos (depois pode vir do backend)
      const contacts = [
        { id: "joao", nome: "Jo√£o Silva" },
        { id: "maria", nome: "Maria Oliveira" },
        { id: "admin", nome: "Administrador" },
      ];

      // estado de mensagens por contato (mock, s√≥ em mem√≥ria)
      const chatState = {
        joao: [
          { from: "other", text: "Ol√°! Tudo bem?" },
          { from: "me", text: "Tudo √≥timo! E com voc√™?" },
          { from: "other", text: "Vamos marcar um rol√™ hoje?" },
        ],
        maria: [
          { from: "other", text: "Oi! Vi um bar novo em Copa." },
          { from: "me", text: "S√©rio? Bora testar no fim de semana!" },
        ],
        admin: [
          { from: "other", text: "Bem-vindo ao JaVai üëã" },
          {
            from: "other",
            text: "Use este chat para combinar rol√™s com seus amigos.",
          },
        ],
      };

      let currentContactId = null;

      function abrirChat() {
        chatOverlay.style.display = "flex";
        // se ainda n√£o tiver contato selecionado, escolhe o primeiro
        if (!currentContactId && contacts.length > 0) {
          selecionarContato(contacts[0].id);
        }
        chatInputEl.focus();
      }

      function fecharChat() {
        chatOverlay.style.display = "none";
      }

      // fechar ao clicar no X
      chatCloseBtn.addEventListener("click", () => {
        fecharChat();
      });

      // fechar clicando fora do card
      chatOverlay.addEventListener("click", (e) => {
        if (e.target === chatOverlay) {
          fecharChat();
        }
      });

      function renderContactList(filterText = "") {
        contactListEl.innerHTML = "";
        const term = filterText.trim().toLowerCase();

        contacts
          .filter((c) => !term || c.nome.toLowerCase().includes(term))
          .forEach((contact) => {
            const li = document.createElement("li");
            li.className = "contact-item";
            li.dataset.contactId = contact.id;

            if (contact.id === currentContactId) {
              li.classList.add("active");
            }

            const avatar = document.createElement("div");
            avatar.className = "contact-avatar";
            avatar.textContent = contact.nome.charAt(0).toUpperCase();

            const spanName = document.createElement("span");
            spanName.textContent = contact.nome;

            li.appendChild(avatar);
            li.appendChild(spanName);

            li.addEventListener("click", () => {
              selecionarContato(contact.id);
            });

            contactListEl.appendChild(li);
          });
      }

      function renderMessages() {
        messagesContainerEl.innerHTML = "";

        if (!currentContactId) {
          chatHeaderTitleEl.textContent = "Selecione um amigo";
          chatHeaderSubtitleEl.textContent = "A conversa aparece aqui";
          return;
        }

        const contact = contacts.find((c) => c.id === currentContactId);
        const msgs = chatState[currentContactId] || [];

        chatHeaderTitleEl.textContent = contact ? contact.nome : "Chat";
        chatHeaderSubtitleEl.textContent = "Converse sobre o pr√≥ximo rol√™";

        msgs.forEach((msg) => {
          const row = document.createElement("div");
          row.className = "message-row " + (msg.from === "me" ? "me" : "other");

          const bubble = document.createElement("div");
          bubble.className = "message-bubble";
          bubble.textContent = msg.text;

          // meta simples
          const meta = document.createElement("span");
          meta.className = "message-meta";
          meta.textContent = msg.from === "me" ? "Voc√™ ‚Ä¢ agora" : "";

          bubble.appendChild(meta);
          row.appendChild(bubble);
          messagesContainerEl.appendChild(row);
        });

        messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
      }

      function selecionarContato(contactId) {
        currentContactId = contactId;
        if (!chatState[currentContactId]) {
          chatState[currentContactId] = [];
        }
        renderContactList(contactSearchInput.value);
        renderMessages();
      }

      function enviarMensagemAtual() {
        const text = chatInputEl.value.trim();
        if (!text || !currentContactId) return;

        chatState[currentContactId].push({
          from: "me",
          text,
        });

        chatInputEl.value = "";
        renderMessages();
      }

      chatSendButtonEl.addEventListener("click", enviarMensagemAtual);

      chatInputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          enviarMensagemAtual();
        }
      });

      contactSearchInput.addEventListener("input", (e) => {
        renderContactList(e.target.value);
      });

      // inicializa lista (sem abrir overlay ainda)
      renderContactList();

      // --------- Tabs (3: conta, explorar, chat) ---------
      const tabs = document.querySelectorAll(".bottom-nav .tab");
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          const name = tab.dataset.tab;

          if (name === "explorar") {
            fecharChat();
            // se existir painel de conta, fechamos tamb√©m
            if (typeof fecharPainelConta === "function") {
              fecharPainelConta();
            }
          } else if (name === "conta") {
            fecharChat();
            // s√≥ chama se a fun√ß√£o existir (manter conta "como est√°")
            if (typeof abrirPainelConta === "function") {
              abrirPainelConta();
            } else {
              alert(
                'Aba "Conta" ainda n√£o implementada neste HTML (voc√™ pode ligar aqui com o painel de conta que j√° criamos).'
              );
            }
          } else if (name === "chat") {
            // fecha painel de conta se existir
            if (typeof fecharPainelConta === "function") {
              fecharPainelConta();
            }
            abrirChat();
          }
        });
      });
